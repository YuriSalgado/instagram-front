<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta description="Create an account or log in to Instagram - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family ...">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/responsive.css">
        
        <title>Instagram</title>
    </head>
    <body>
        <section>
            <main>
                <article class="article">
                    <div class="screenshot"></div>
                    <div class="continue">
                        <div class="group">
                            <h1 class="wordmark">Instagram</h1>
                            <div class="container">
                                <div class="sign-in">
                                    <div class="field">
                                        <input type="text" name="" id="" placeholder="Telefone, nome de usuário ou email">
                                    </div>
                                    <div class="field">
                                        <input type="password" name="" id="" placeholder="Senha">
                                    </div>
                                    <div class="button">
                                        <button type="submit">Entrar</button>
                                    </div>
                                    <div class="separator">
                                        <div class="separator-line"></div>
                                        <div class="separator-text">OU</div>
                                        <div class="separator-line"></div>
                                    </div>
                                    <div class="sign-in-social">
                                        <div>
                                            <span class="fb-icon"></span>
                                            <span>Entrar com o Facebook</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="password-reset">
                                    <a href="#">Esqueceu a senha?</a>
                                </div>
                            </div>
                        </div>
                        <div class="group">
                            <p class="sign-up">
                                Não tem uma conta? 
                                <span class="link">Cadastre-se</span>
                            </p>
                        </div>
                        <div class="get">
                            <p>Obtenha o aplicativo.</p>
                            <div class="down-app">
                                <a href="">
                                    <img src="img/app-store.png" alt="" srcset="">
                                </a>
                                <a href="">
                                    <img src="img/google-play.png" alt="" srcset="">
                                </a>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
